<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border>
        <caption>Marksheet</caption>
        <colgroup>
            <col span="1" style="background-color: darkgrey;">
        </colgroup>
        <thead>
            <tr>
                <th>sub</th>
                <th>marks</th>
                <th>passed</th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td>maths</td>
                <td>99</td>
                <td>yes</td>
            </tr>
            <tr>
                <td>eng</td>
                <td>99</td>
                <td>yes</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>passed</td>
                <td>Yes</td>
                <td>yes</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
